<script>
    $(document).ready(function(){
         $("#btn1").click(function(){
               $.post("/web/DBTest",
            	    {   
            	        type:"1003",
            	        userid:$("#sid").val(),
            	        password:$("#spss").val()
            	    },
            	      function(data,status){ 
            	       data=JSON.parse(data);
            	       if(data["code"]=="ok"){
            	           alert("注册成功");
            	           window.location.href="qa.html?id="+$("#sid").val(); 
            	       }else{
            	          alert("失败");
            	       }
                });
         });
         $("#btn2").click(function(){
               $.post("/web/DBTest",
            	    {
            	        type:"1002",
            	        userid:$("#sid").val(),
            	        password:$("#spss").val()
            	    },
            	     function(data,status){ 
                       data=JSON.parse(data);
            	       if(data["code"]=="ok"){
            	           window.location.href="qa.html?id="+$("#sid").val(); 
            	       }else{
            	          alert("失败");
            	       }
            	       
                });
         });
    });
    
</script>
